    - J. M. Arblaster
  pubdate: 2004
  journal: Geophysical Research letters
  place: Vol. 31, L13217
  doi: doi:10.1029/2004GL019998
  note: |
    worth reading.
    Uses monthly Tmin Tmax data, specifically, CRU TS 2.0 (ah really? CRU TS 2.0 publishes DTR directly).
    Comparison to GCMs.  Land mask for areas with reasonable converage.
    GCMs do not accurately portray decedal trends in DTR.  Possibly cloud
    modelling is the problem.

