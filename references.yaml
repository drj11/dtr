KARLETAL1993:
  title: Asymmetric Trends of Daily Maximum and Minimum Temperature
  author:
    - Thomas R. Karl
    - Philip D. Jones
    - Richard W. Knight
    - George Kukla
    - Neil Plummer
    - Vyacheslav Razuvayev
    - Kevin P. Gallo
    - Janette Lindseay
    - Robert J. Charlson
    - Thomas C. Peterson
  pubdate: 1993-06
  journal: Bulletin of the American Meteorological Society
  place: Vol. 74, No. 6
  note: |
    Defines DTR as monthly TMAX - monthly TMIN.  Quite interesting so far.
    Notable for the assembling of national collections into a dataset
    covering the Northern hemisphere (and a less than representative portion
    of the Southern hemisphere).  Analysis is regional, seasonal, and
    mostly restricted to 1950 onwards (by availability of data).  Discusses
    possible influence of urbanisation, irrigation, and desertification on
    the long term change in Temperature Range.  Regress DTR**0.5 against
    various synoptic climate variables.  The justification for the square
    root (p1017) seems rather hand-wavy (explanatory power goes from 53%
    without square root to 55% with square root.  hah!).  Concludes that
    some changes in DTR may be attributable to cloud cover changes,
    possibly anthropogenic, but more modelling is necessary.

